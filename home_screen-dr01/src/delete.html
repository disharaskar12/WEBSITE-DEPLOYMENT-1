      <div class="form-container">
        <form>
          <!-- <form onsubmit=" return validate()"> -->
          <!-- <form onsubmit=" return openPopup()"> -->
          <h2>Close Account</h2>
          <hr />
          <p>Permanently delete all account information and services data</p>
          Email:<br />
          <input
            type="email"
            class="form-control"
            required
            placeholder="Email ID"
            id="n1"
            style="width: 100%"
            ;
          />
          <br />Mobile Number:<br />
          <input
            type="text"
            class="form-control"
            required
            placeholder="Mobile Number"
            id="n2"
            style="width: 100%"
          /><br /><br />
          <!-- <br />Password:<br /> -->
          <!-- <input
            type="password"

            style="width: 100%"
            id="n3"
          /><br /><br /> -->
          Reason for closing your account?
          <label for="d-option" class="form-label"></label><br />
          <select id="d-option" name="selected_option">
            <option value="data">Concerned about my data</option>
            <option value="account">Created second account</option>
            <option value="ads">Too many ads</option>
            <option value="concern">Privacy concerns</option>
            <option value="other">Other</option>
          </select>
          <br /><br />

          <label for="improvement" class="form-label"
            >If others, please specify (Optional)</label
          ><br />
          <textarea
            id="improvement"
            name="improvement"
            rows="4"
            columns="4"
            style="width: 100%"
          ></textarea
          ><br />
          <input
            id="show-alert"
            type="submit"
            class="form-control"
            value="Submit"
            class="submit"
            onclick
          />
